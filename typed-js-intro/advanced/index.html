<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js 高度な機能デモ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="text-align: center; color: #4CAF50;">Typed.js 高度な機能デモ</h1>

  <!-- 例1: ターミナル風の演出 -->
  <div class="section">
    <h2>1. ターミナル風の演出</h2>
    <div class="terminal">
      <div>
        <span class="prompt">user@computer:~$ </span>
        <span id="terminal-typed"></span>
        <span class="typed-cursor">_</span>
      </div>
    </div>
  </div>

  <!-- 例2: チャットボット風 -->
  <div class="section">
    <h2>2. チャットボット風の応答</h2>
    <div class="chat-container">
      <div class="chat-bubble">
        <span id="chat-typed"></span>
        <span class="typed-cursor">|</span>
      </div>
    </div>
  </div>

  <!-- 例3: ヒーローセクション -->
  <div class="section">
    <div class="hero">
      <h1>私たちは</h1>
      <div class="subtitle">
        <span id="hero-typed"></span>
        <span class="typed-cursor">|</span>
      </div>
    </div>
  </div>

  <!-- 例4: フォームのプレースホルダー -->
  <div class="section">
    <h2>4. 動的なフォームヒント</h2>
    <div class="form-section">
      <label>検索ボックス：</label>
      <input type="text" class="form-input" id="search-input" placeholder="">
    </div>
  </div>

  <!-- 例5: 多言語対応 -->
  <div class="section">
    <h2>5. 多言語ウェルカムメッセージ</h2>
    <div class="multilang">
      <span id="multilang-typed"></span>
      <span class="typed-cursor">|</span>
    </div>
  </div>

  <!-- 例6: コールバック機能 -->
  <div class="section">
    <h2>6. コールバック機能（タイピング完了時のアクション）</h2>
    <div style="text-align: center;">
      <div style="font-size: 24px; margin-bottom: 20px;">
        <span id="callback-typed"></span>
        <span class="typed-cursor">|</span>
      </div>
      <button class="btn" onclick="restartCallback()">再スタート</button>
      <div id="completion-message" style="margin-top: 20px; color: #4CAF50; display: none;">
        ✨ タイピングが完了しました！
      </div>
    </div>
  </div>

  <!-- Typed.jsの読み込み -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script src="script.js"></script>
</body>

</html>
